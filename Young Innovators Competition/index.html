    <!-- JavaScript for real-time clock -->
    <script>
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');

        // Convert to 12-hour format without AM/PM
        hours = hours % 12;
        hours = hours || 12; // the hour '0' should be '12'
        const formattedHours = String(hours).padStart(2, '0');

        const currentTime = `${formattedHours}:${minutes}`;
        document.getElementById('realTime').textContent = currentTime;
      }

      setInterval(updateClock, 1000); // Update the time every second
      updateClock(); // Initial call to display the time immediately
    </script>
